<!DOCTYPE html>
<!--
Build:   ${APP_TIMESTAMP}
Package: ${APP_PACKAGE_ID}
-->

<html>
<head>
    <!-- Tab title -->
    <title>${APP_TITLE}</title>

    <!-- Our default web icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

    <!-- IE evil http://technet.microsoft.com/en-us/library/dn321432.aspx -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- iOS evil https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="${APP_ORIENTATION}"/>
    <meta name="full-screen" content="yes"/>

    <!-- Android + iOS evil  -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Android/Mozilla/Chrome evil: Manifest for 'web app' 
        https://developer.mozilla.org/en-US/Apps/Build/Manifest
        https://developer.chrome.com/extensions/manifest
    -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Miscellaneous evil -->
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: #${APP_BACKGROUND_COLOR};
            color:#${APP_FOREGROUND_COLOR};
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #${APP_BACKGROUND_COLOR};">
<script src="res/loading.js"></script>
<canvas id="gameCanvas" width="${APP_WIDE}" height="${APP_HIGH}"></canvas>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script cocos src="main.js"></script>
</body>
</html>
